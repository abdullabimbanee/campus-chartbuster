<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dashboard - Chartbuster</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="topbar">
            <img src="/images/evp.png" class="logo small" alt="logo">
            <div>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="card">
            <h2>Leaderboard</h2>
            <div id="leaderboard" class="leaderboard"></div>
        </div>

        <div class="card">
            <h2>Your Profile</h2>
            <div id="myprofile"></div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>

</html>
