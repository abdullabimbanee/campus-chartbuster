<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Edventure Park - Campus Lead Chartbuster</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="card auth-card">
            <img src="/images/evp.png" alt="Edventure Park" class="logo" />
            <h1>Campus Lead Chartbuster</h1>

            <div class="toggle">
                <button id="show-login" class="active">Login</button>
                <button id="show-signup">Signup</button>
            </div>

            <form id="login-form" class="form">
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
                <p id="login-msg" class="msg"></p>
            </form>

            <form id="signup-form" class="form hidden">
                <input type="text" id="signup-name" placeholder="Your Name" required />
                <input type="text" id="signup-college" placeholder="College" required />
                <input type="email" id="signup-email" placeholder="Email" required />
                <input type="password" id="signup-password" placeholder="Password" required />
                <button type="submit">Signup</button>
                <p id="signup-msg" class="msg"></p>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>

</html>
